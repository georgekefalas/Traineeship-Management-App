<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>My Positions</title>
</head>

<body>
<div class="container text-center mt-5">
    
    <h2 class="display-4 mb-5">Supervising Traineeship Positions</h2>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Student</th>                
                <th>Company</th>
                <th>Actions</th>
            </tr>
        </thead>
        
        <tbody>
            <tr th:each="position : ${positions}">
                <td th:text="${position.title}">Position Title</td>
                <td th:text="${position.description}">Description</td>
                <td th:text="${position.student.studentName}">Student Name</td>
                <td th:text="${position.company.companyName}">Company Name</td>
                <td>
                    <a th:if="${!position.professorEvaluationSubmitted}"
       				   th:href="@{/professor/evaluate_form/{positionId}(positionId=${position.id})}"
       				   class="btn btn-primary">Evaluate</a>
    				<span th:if="${position.professorEvaluationSubmitted}" class="text-success">Evaluated</span>
                </td>
            </tr>
        
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a th:href="@{/professor/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
    
</div>

</body>
</html>
