<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Professor Dashboard</title>
</head>

<body>
    <div class="container text-center mt-5">
        
        <h2 class="display-4 mb-5">Welcome to the Professor Dashboard</h2>

        	<div class="btn-group mb-4" role="group" aria-label="Dashboard buttons">
            
            	<!-- View Profile button -->
            	<a th:href="@{/professor/profile}" class="btn btn-primary ml-2">My Profile</a>

            	<!-- View Supervised Positions button -->
            	<a th:href="@{/professor/positions}" class="btn btn-primary ml-2">My Positions</a>
            
            </div>
            
            <!-- Logout button -->
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        
    </div>
    
    <!-- User Guidelines button fixed at bottom right -->
    <a href="/professor/guidelines" 
       class="btn btn-info" 
       style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
       User Guidelines
    </a>
    
</body>
</html>
