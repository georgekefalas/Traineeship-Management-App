<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Committee Member Form</title>
</head>

<body>

	<div class="container text-center mt-5">
	    <h2 class= "display-4 mb-5">Create Your Profile</h2>
	
	    <form th:action="@{/committee/create}" th:object="${committeeMember}" method="post">
	
	        <label for="memberName">Full Name:</label>
	        <input type="text" th:field="*{memberName}" id="memberName" required/><br/><br/>
	
	        <button type="submit"class="btn btn-info col-2">Create Profile</button>
	    </form>
	    
	</div>
</body>
</html>
