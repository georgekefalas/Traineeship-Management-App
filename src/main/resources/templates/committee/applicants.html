<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Applicants</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5 text-center">
    <h2 class="mb-4">Students Looking for a Traineeship</h2>

    <table class="table table-bordered">
        <thead class="thead-light">
            <tr>
                <th>Username</th>
                <th>Full Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.username}"></td>
                <td th:text="${student.studentName}"></td>
                <td>
                    <a th:href="@{'/committee/matching-traineeships/' + ${student.username}}" class="btn btn-primary btn-sm">View Matching Positions</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

 <div class="text-center mt-4">
    <a th:href="@{/committee/dashboard}" class="btn btn-secondary ml-2">Back to Dashboard</a>
</div>

</body>
</html>
