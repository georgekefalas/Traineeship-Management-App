<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Company Positions</title>
</head>

<body>
	
	<div class="container text-center mt-5">
	
		<h2 class="display-4 mb-5">Company Assigned Positions</h2>
	
		<table class="table table-striped table-bordered">
		        <thead class="thead-dark">
		            <tr>
						<th>ID</th>
		                <th>Title</th>
		                <th>Student</th>
						<th>Supervisor</th>
						<th>Actions</th>
				
		            </tr>
		        </thead>
	
				<tbody>
				      <tr th:each="position : ${positions}">
					  <td th:text="${position.id}">Position ID</td>
				      <td th:text="${position.title}">Position Title</td>
					 
					  <td>
					    <span th:if="${position.student != null}" th:text="${position.student.studentName}">Student Name</span>
					    <span th:unless="${position.student != null}">No Student</span>
					  </td>
					  
					  <td>
					    <span th:if="${position.supervisor != null}" th:text="${position.supervisor.professorName}">Supervisor Name</span>
					    <span th:unless="${position.supervisor != null}">No Supervisor</span>
					  </td>

					  <td>			  									  	
					  		<a th:if="${!position.companyEvaluationSubmitted}"
		       				   th:href="@{/company/evaluate_form/{positionId}(positionId=${position.id})}"
		       				   class="btn btn-primary">Evaluate</a>
		    				<span th:if="${position.companyEvaluationSubmitted}" class="text-success">Evaluated</span>
					  </td>
					  
				          
				      </tr>
				      
			</tbody>
	   </table>
	
	
		<div class="text-center mt-4">
		      <a th:href="@{/company/dashboard}" class="btn btn-primary">Back to Dashboard</a>
			  </div>	    
		</div>
	
</body>
</html>
