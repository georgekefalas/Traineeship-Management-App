<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Company Form</title>
</head>


<body>
	
	<div class="container text-center mt-5">
		<h2 class= "display-4 mb-5">Create Your Company Profile</h2>
	
		<form th:action="@{/company/create}" th:object="${company}" method="post">

		<label for="companyName">Company Name:</label>
		<input type="text" th:field="*{companyName}" id="companyName" required/><br/><br/>
		
		
		<label for="companyLocation">Location:</label>
		<input type="text" th:field="*{companyLocation}" id="companyLocation" required/><br/><br/>

		<button type="submit"class="btn btn-info col-2">Create Profile</button>
</form>
	
	</div>
</body>
</html>
