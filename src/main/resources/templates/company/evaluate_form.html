<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Evaluate Traineeship</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>

<body>

<div class="container mt-5">
     <h2 class="text-center mb-4">Submit Evaluation</h2>	
	
	  <form th:action="@{/company/evaluate/{positionId}(positionId=${positionId})}" th:object="${evaluation}" method="post">

		<div class="form-group">
		   <label for="motivation">Motivation (1-5):</label>
		   <input type="number" min="1" max="5" class="form-control" id="motivation" th:field="*{motivation}" required>
		</div>
		
		<div class="form-group">
		   <label for="efficiency">Efficiency (1-5):</label>
		   <input type="number" min="1" max="5" class="form-control" id="efficiency" th:field="*{efficiency}" required>
		</div>
		
		<div class="form-group">
		    <label for="effectiveness">Effectiveness (1-5):</label>
		    <input type="number" min="1" max="5" class="form-control" id="effectiveness" th:field="*{effectiveness}" required>
		</div>
		
	   <button type="submit" class="btn btn-primary">Submit Evaluation</button>
		   <a th:href="@{/company/assignedpositions}" class="btn btn-secondary ml-2">Cancel</a>
	   </form>
	</div>

</body>
</html>
