<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>My Profile</title>
</head>

<body>
	<div class="container text-center mt-5">
	        <h2 class="display-4 mb-5">My Profile</h2>
	
			<table class="table table-bordered w-50 mx-auto">
				<tr>
				       <th>Username</th>
				       <td th:text="${company.username}">Username</td>
				</tr>
	
				<tr>
				        <th>Company Name</th>
				        <td th:text="${company.companyName}">Company Name</td>
				</tr>
	
				<tr>
						<th>Company Location</th>
					    <td th:text="${company.companyLocation}">Company Location</td>
				</tr>
					
			</table>
	
			 <div class="text-center mt-4">
			         <a th:href="@{/company/dashboard}" class="btn btn-primary ml-2">Back to Dashboard</a>
			 </div>
			        
	</div>

</body>
</html>
