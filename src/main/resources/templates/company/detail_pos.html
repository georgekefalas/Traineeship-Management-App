<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Company Positions</title>
</head>



<body>
	
	<div class="container text-center mt-5">
		    <h2 class="display-4 mb-5">Position Details</h2>
			
			<table class="table table-bordered w-50 mx-auto">
	
				<tr>
				      <th>Description</th>
					  <td th:text="${position.description}">Description</td>
			   </tr>
					
				<tr>
					  <th>From Date</th>
					  <td th:text="${position.fromDate}">From Date</td>
				</tr>
					
				 <tr>
					<th>To Date</th>
				    <td th:text="${position.toDate}">To Date</td>
			    </tr>
	
				<tr>
				    <th>Topics</th>
				    <td>
				        <ul>
				            <li th:each="topic : ${position.topics}" th:text="${topic}">Topic</li>
				        </ul>
				    </td>
				</tr>
				
				<tr>
				    <th>Skills</th>
				    <td>
				        <ul>
				            <li th:each="skill : ${position.skills}" th:text="${skill}">Skill</li>
				        </ul>
				    </td>
				</tr>
	
					</table>

						 <div class="text-center mt-4">
						         <a th:href="@{/company/availablepositions}" class="btn btn-primary ml-2">Back to Positions</a>
						 </div>
						        
				</div>
	
	
</body>	
</html>
