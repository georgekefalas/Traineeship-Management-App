<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Login</title>
</head>


<body>

<div class="container text-center mt-5">

    <form th:action="@{/login}" method="POST" >
        <h3 class = "display-4 mb-5">Login</h3>
        <input type="text" name="username" th:placeholder="Username" /> <br /><br />
        <input type="password" name="password" th:placeholder="Password"  /> <br /><br />
        <button type="Submit" class="btn btn-info col-2"> Login </button>      
        
        <div th:if="${param.error}"><p>Username or Password is invalid.</p></div> <br/> 
   
   		<div th:utext="${successMessage}"></div>
    </form>

</div>

<!-- Return to Home button -->
    <div class="text-center mt-4">
        <a th:href="@{/}" class="btn btn-secondary">Back</a>
    </div>

</body>
</html>
